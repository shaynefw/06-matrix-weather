<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Matrix Weather</title>
  </head>

  <body class="flex-column min-100-vh">

    <!-- header section  -->

    <header class="hero">
      <h1 class="app-title">
        Matrix Weather
      </h1>
    </header>

    <!-- main section  -->

    <main class="mainSections flex-row justify-space-between">

        <!-- city search and history list  -->

      <section class="col-12 col-md-4">

        <!-- search box and button  -->

        <div class="card">
          <h3 class="card-header text-uppercase">Search for a City</h3>
          <form id="searchForm" class="card-body">
            <label class="form-label" for="cities"></label>
            <input
              name="citySearch"
              id="citySearch"
              type="text"
              autofocus="true"
              class="form-input"
              placeholder="Enter City Here i.e Toronto"
            />
            <button type="submit" id="citySearchBtn" class="btn">Search</button>
          </form>
        </div>

        <!-- search history  -->

        <div class="card">
          <h3 class="card-header text-uppercase">Previously Searched</h3>
          <div id="searchHistory" class="card-body text-uppercase">
            
          </div>
        </div>
      </section>

      <!-- main city section and 5 day forcast -->

      <section class="selectedCity col-12 col-md-8 text-center">
        <div id="chosenCity" class="card">
          <h2 id="cityName" class="card-header"><span id="cityWeatherIcon"></span></h2>
          <p id="cityTemp"></p>
          <p id="cityWind"></p>
          <p id="cityHumidity"></p>
        </div>

        <!-- 5 day forcast div section  -->

        <div class="fiveDayParentDiv">
            <h4 id="fiveDayForcastTitle"></h4>
            <div class="fiveDayDiv">
                <ul class="flex-row justify-content-between fiveDayUl">
                    <li id="dayOneForcast">
                        <h5 id="dayOneDate"></h5>
                        <img id="dayOneImg"/>
                        <p id="dayOneTemp"></p>
                        <p id="dayOneWind"></p>
                        <p id="dayOneHumidity"></p>
                    </li>
                    <li id="dayTwoForcast">
                        <h5 id="dayTwoDate"></h5>
                        <img id="dayTwoImg"/>
                        <p id="dayTwoTemp"></p>
                        <p id="dayTwoWind"></p>
                        <p id="dayTwoHumidity"></p>
                    </li>
                    <li id="dayThreeForcast">
                        <h5 id="dayThreeDate"></h5>
                        <img id="dayThreeImg"/>
                        <p id="dayThreeTemp"></p>
                        <p id="dayThreeWind"></p>
                        <p id="dayThreeHumidity"></p>
                    </li>
                    <li id="dayFourForcast">
                        <h5 id="dayFourDate"></h5>
                        <img id="dayFourImg"/>
                        <p id="dayFourTemp"></p>
                        <p id="dayFourWind"></p>
                        <p id="dayFourHumidity"></p>
                    </li>
                    <li id="dayFiveForcast">
                        <h5 id="dayFiveDate"></h5>
                        <img id="dayFiveImg"/>
                        <p id="dayFiveTemp"></p>
                        <p id="dayFiveWind"></p>
                        <p id="dayFiveHumidity"></p>
                    </li>
                </ul>
            </div>
        </div>
      </section>
    </main>

    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
